<!DOCTYPE html>
<html>
<head>
	<title>RPS Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/login.js"></script>
    <script src="assets/javascript/chat.js"></script>
	  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>


  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Rock Paper Scissors </h1>
    </div>
   
    <div class="row">
<!-- Most Recent Member Panel -->
        <div class="col-lg-12 col-lg-offset-5">
       	  <input id="add-player" type="text" placeholder="name" class="text-center">
       	  <button id="submit" value="submit" class="btn btn-default btn-primary">Submit</button>
        </div>
	</div>
	    <div class="row">
	    	<div class='col-md-4'>
	    	<div id="player1" class="player"><strong> Waiting for Player 1</strong></div>
	    		<div>
	    		<textarea name="chat" class="form-control msg" tabindex="4"
         		 placeholder="Write your msg" required></textarea>
         		 <button id='send' class="btn btn-default btn-primary send">send</button>
          		</div>
	    	</div>
	    	<div class='col-md-4'>
	    		<div id="result" class="winner"><strong> Winner</strong> </div>
	    	</div>
	    	<div class='col-md-4'>
	    		<div id="player2" class="player"><strong>Waiting for Player 2</strong></div>
	    		<div>
	    		<textarea name="chat" class="form-control msg" tabindex="4"
         		 placeholder="Write your msg" required></textarea>
         		 <button id='send' class="btn btn-default btn-primary send">send</button>
          		</div>
	    	</div>

	    </div>

	    <div class="row">

	    </div>


</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
