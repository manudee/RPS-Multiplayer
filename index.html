<!DOCTYPE html>
<html>
<head>
                <title>RPS</title>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <link rel="stylesheet" type="text/css" href="assets/css/style.css">
                <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
 
 
<body>
                <div class="jumbotron">
                                <h1>Rock Paper Scissors</h1>
                </div>
                
                <div class="container">
                    <div class="row"><div id="playerNote"></div></div>
                    <div class="row"><div id="turnNote"></div><div>
                    <div id="inputPlayer"></div>
                    <div class="row">
                        <div id="player1Section" class="col-md-4">
                            <div id="player1" class="player1Area">
                                Waiting for Player 1
                            </div>
                            <div id="player1Choices"></div>
                            <div id="p1WinsLosses"></div>
                        </div>
                        <div id="results" class="col-md-4 resultsArea"></div>
                        
                        <div id="player2Section" class="col-md-4">
                            <div id="player2" class="player2Area">
                                Waiting for Player 2
                            </div>
                            <div id="player2Choices"></div>
                            <div id="p2WinsLosses"></div>
                        </div>
                    </div>
 
                <form id="chat">
                	<textarea  id="chatbox" type="text" class="col-md-12"></textarea>
                	<input id="send" type="submit" class="btn btn-default btn-primary" value="send">
                </form>
                </div>
 
 
 <script type="text/javascript" src="assets/javascript/game.js"></script>
 
</body>
</html>
